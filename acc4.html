<script>
    async function saveStep4Data(event) {
        event.preventDefault();

        // 기존에 저장된 데이터를 가져옴
        let perpetratorData = JSON.parse(localStorage.getItem('perpetratorData')) || {};

        // 파일명 (더미 데이터)을 perpetratorData에 추가
        perpetratorData.accidentReportDoc = document.getElementById('accident-report-doc').value;

        // 업데이트된 데이터를 다시 localStorage에 저장
        localStorage.setItem('perpetratorData', JSON.stringify(perpetratorData));

        try {
            // 서버로 POST 요청 보내기
            const response = await fetch('http://localhost:8080/perpetrator/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(perpetratorData)
            });

            if (response.ok) {
                alert('제출이 완료되었습니다!');
            } else {
                alert('제출 중 오류가 발생했습니다.');
            }
        } catch (error) {
            console.error('Error submitting form:', error);
            alert('제출 중 오류가 발생했습니다.');
        }
    }
